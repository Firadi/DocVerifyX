<div class="container text-center">
    <div class="row">
        <div class="col-md-6 vertical-line">
            <div class="left-box">
                <div class="col-12 title">
                    <h2>Upload Image</h2>
                </div>
                <div class="col-12">
                    <div class="drop-zone text-center" appDragDrop (files)="filesDropped($event)">
                        <img src="assets/icons/uplaod-image-icone.png" *ngIf="file === null" draggable="false">
                        <div class="track">
                            <img *ngIf="file" [src]="file.url" width="100%" >
                        </div>
                        <h3>Drag and Drop files</h3>
                        <p>or</p>
                        <div class="file-input-container">
                            <input type="file" id="fileInput" class="file-input" (change)="fileBrowsed($event)">
                            <label for="fileInput" class="file-input-label">Browse</label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-md-6">
            <div class="right-box">
                <div class="row d-flex align-items-center">

                    <div class="col-12 title">
                        <h2>From Lien</h2>
                    </div>
                    <div class="col-12 input mb-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Image URL</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #imageUrlInput>
                            <div id="emailHelp" class="form-text">paste an image URL</div>
                        </div>
                        <button class="btn btn-primary" (click)="loadImageFromUrl()">Downoad</button>
                    </div>
                    <!-- <div class="col-12">
                        <img [src]="imageUrl" alt="" class="img100 mb-2">
                    </div> -->
                    
                </div>
                
            </div>
        </div>
        <div class="col-12 btns">
            <button class="my-btn" (click)="sendFile()" routerLink="verification" [disabled]="(file === null)" [ngClass]="{'disabled-btn': (file === null)}">Extract</button>
            <button class="my-btn outline" aria-label="Close" (click)="activeModal.dismiss('Cross click')">cancel</button>
        </div>
    </div>
</div>
